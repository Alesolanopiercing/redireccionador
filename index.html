<!DOCTYPE html>
<html lang="es">
<head>

  <title>Solicita tu Tarjeta de Lealtad Retroactiva</title>

  <!-- Fuente Cinzel Decorative para el nombre -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #fdfcfa;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .branding {
      text-align: center;
      margin-bottom: 2rem;
    }

      line-height: 1.1;
    }

    .branding .subtitulo {
      font-family: "Helvetica", "Arial", sans-serif;
      font-size: 1rem;
      letter-spacing: 1px;
      margin-top: 0.2rem;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .instructions {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .link-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #f4ede8;
      border: none;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .link-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="branding">
